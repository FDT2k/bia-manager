name: Build/release

on:
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest,  ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        with:
          submodules: true
          ssh-known-hosts: 'gitlab.com,172.65.251.78 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBFSMqzJeV9rUzU4kWitGjeR4PWSa29SPqJ1fVkhtj3Hw9xjLVXVYrU9QlYWrOLXBpQ6KWjbjTDTdDkoohFzgbEY='
          ssh-key: ${{ secrets.GITLAB_SSH_KEY }}


      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 14

          
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-12-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-12
      - name: Install Deps
          #   if: steps.yarn-react-cache.outputs.cache-hit != 'true'
        run: |
          yarn;
        env: 
          CI: true
      - name: build react-redux
          #   if: steps.yarn-react-cache.outputs.cache-hit != 'true'
        run: |
          cd packages/kda-react-redux;
          yarn build;
        env: 
          CI: true
        
      - name: build react-crud
          #   if: steps.yarn-react-cache.outputs.cache-hit != 'true'
        run: |
          cd packages/kda-react-crud;
          yarn build;
        env: 
          CI: true
      - name: build react-hooks
          #   if: steps.yarn-react-cache.outputs.cache-hit != 'true'
        run: |
          cd packages/kda-react-hooks;
          yarn build;
        env: 
          CI: true
#      - name: Install React package deps
     #   if: steps.yarn-react-cache.outputs.cache-hit != 'true'
 #       run: |
  #        cd packages/react-app;
   #       yarn ;
   #     env: 
   #       CI: true

      - name: Electron Builder Action
        uses: samuelmeuli/action-electron-builder@v1.6.0

        with:
          # GitHub token, automatically provided to the action
          # (No need to define this secret in the repo settings)
          github_token: ${{ secrets.github_token }}

          # If the commit is tagged with a version (e.g. "v1.0.0"),
          # release the app after building
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
          args: --publish always --config electron-builder.config.js